<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
</head>

<body>
<div class="container">
    <div class="value" id="expr"></div>

    <div class="operation_block">

        <div class="firs_line">
            <div class="item left_brace">(</div>
            <div class="item right_brace">)</div>
            <div class="item mc">mc</div>
            <div class="item m_plus">m+</div>
            <div class="item m_minus">m-</div>
            <div class="item mr">mr</div>
            <div class="item clean">AC</div>
            <div class="item reverse">&plusmn;</div>
            <div class="item percent">%</div>
            <div class="item divide">&divide;</div>
        </div>

        <div class="second_line">
            <div class="item factorial">x!</div>
            <div class="item sqr">x<span class="upper">2</span></div>
            <div class="item cbr">x<span class="upper">3</span></div>
            <div class="item user_sqr">x<span class="upper">y</span></div>
            <div class="item exp_pow">e<span class="upper">x</span></div>
            <div class="item ten_pow">10<span class="upper">x</span></div>
            <div class="item number number-7">7</div>
            <div class="item number number-8">8</div>
            <div class="item number number-9">9</div>
            <div class="item multiplication">&times;</div>
        </div>

        <div class="third_line">
            <div class="item fraction">1/x</div>
            <div class="item sqrt"><span class="upper">2</span>&radic;x</div>
            <div class="item cbrt"><span class="upper">3</span>&radic;x</div>
            <div class="item user_sqrt"><span class="upper">y</span>&radic;x</div>
            <div class="item ln">ln</div>
            <div class="item lg">log<span class="down">10</span></div>
            <div class="item number number-4">4</div>
            <div class="item number number-5">5</div>
            <div class="item number number-6">6</div>
            <div class="item subtraction">-</div>
        </div>

        <div class="fourth_line">
            <div class="item">2<span class="upper">nd</span></div>
            <div class="item">sin</div>
            <div class="item">cos</div>
            <div class="item">tan</div>
            <div class="item pi">&pi;</div>
            <div class="item exp">e</div>
            <div class="item number number-1">1</div>
            <div class="item number number-2">2</div>
            <div class="item number number-3">3</div>
            <div class="item addition">+</div>
        </div>

        <div class="fifth_line">
            <div class="item left__button">Rad</div>
            <div class="item">sinh</div>
            <div class="item">cosh</div>
            <div class="item">tanh</div>
            <div class="item">EE</div>
            <div class="item">Rand</div>
            <div class="item number zero number-0">0</div>
            <div class="item number decimal">,</div>
            <div class="item equal right__button">=</div>
        </div>

    </div>
</div>

</body>

</html>
